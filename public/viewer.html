<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D模型查看器 | Mindverse Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #7e22ce;
      --accent: #f59e0b;
      --light: #e0e7ff;
      --dark: #1e293b;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      transition: background 0.8s ease;
      color: white;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo i {
      color: var(--accent);
    }

    .controls {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 50px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn {
      background: rgba(255, 255, 255, 0.92);
      color: var(--dark);
      padding: 0.9rem 1.8rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.7rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(209, 213, 219, 0.3);
      min-width: 150px;
      justify-content: center;
    }

    .btn:hover {
      background: white;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .btn i {
      font-size: 1.2rem;
    }

    .color-picker-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.92);
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      min-width: 200px;
    }

    .color-picker-label {
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .color-picker {
      display: flex;
      gap: 0.7rem;
    }

    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
      border: 2px solid transparent;
    }

    .color-option:hover {
      transform: scale(1.2);
    }

    .color-option.active {
      border-color: white;
      box-shadow: 0 0 0 3px var(--dark);
      transform: scale(1.2);
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ef4444;
      font-size: 1.5rem;
      text-align: center;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem 4rem;
      border-radius: 1.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      max-width: 85%;
      display: none;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      color: white;
      backdrop-filter: blur(5px);
    }

    .loading-spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 6px solid var(--accent);
      width: 70px;
      height: 70px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 2rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 1.5rem;
      font-weight: 500;
      text-align: center;
    }

    .loading-progress {
      width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-top: 1.5rem;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 10px;
    }

    .rotation-hint {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-size: 0.9rem;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .rotation-hint:hover {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .controls {
        flex-direction: column;
        bottom: 1rem;
        gap: 0.8rem;
        padding: 1rem;
        border-radius: 1.5rem;
        width: 90%;
      }

      .btn {
        width: 100%;
        padding: 0.8rem;
      }

      .rotation-hint {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <div class="header">
    <div class="logo">
      <i class="fas fa-cube"></i> Mindverse Gallery
    </div>
    <div id="model-title" class="model-title">3D模型查看器</div>
  </div>

  <div class="controls">
    <button id="back-btn" class="btn">
      <i class="fas fa-arrow-left"></i> 返回画廊
    </button>
    <div class="color-picker-container">
      <div class="color-picker-label">
        <i class="fas fa-palette"></i> 背景颜色
      </div>
      <div class="color-picker">
        <div
          class="color-option active"
          style="background: #4f46e5"
          data-color="#4f46e5"
        ></div>
        <div
          class="color-option"
          style="background: #7e22ce"
          data-color="#7e22ce"
        ></div>
        <div
          class="color-option"
          style="background: #0f172a"
          data-color="#0f172a"
        ></div>
        <div
          class="color-option"
          style="background: #f59e0b"
          data-color="#f59e0b"
        ></div>
        <div
          class="color-option"
          style="background: #10b981"
          data-color="#10b981"
        ></div>
      </div>
    </div>
  </div>

  <div class="rotation-hint">
    <i class="fas fa-mouse-pointer"></i> 拖动鼠标旋转模型 | 滚轮缩放
  </div>

  <div id="error-message" class="error-message"></div>

  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">加载模型中...</div>
    <div class="loading-progress">
      <div class="loading-progress-bar" id="progress-bar"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 检查WebGL支持
      if (!(function webglAvailable() {
        try {
          const canvas = document.createElement('canvas');
          return !!(window.WebGLRenderingContext && 
            (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
        } catch (e) {
          return false;
        }
      })()) {
        showError('您的浏览器不支持 WebGL，请使用现代浏览器访问');
        return;
      }

      // 解析 URL 参数
      const urlParams = new URLSearchParams(window.location.search);
      const modelId = urlParams.get('id');
      
      if (!modelId) {
        showError('未提供模型 ID');
        return;
      }
      
      // 更新模型标题
      document.getElementById('model-title').textContent = formatModelName(modelId);
      
      let scene, camera, renderer, model;
      let isDragging = false;
      let previousMousePosition = { x: 0, y: 0 };
      let rotationSpeed = { x: 0, y: 0 };

      const loadingOverlay = document.getElementById('loading-overlay');
      const progressBar = document.getElementById('progress-bar');

      // 初始化 Three.js 场景
      async function init() {
        try {
          scene = new THREE.Scene();
          scene.background = new THREE.Color(0x4f46e5);

          camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
          );
          camera.position.set(0, 0, 15);

          renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            preserveDrawingBuffer: true,
          });
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.setPixelRatio(window.devicePixelRatio);

          const container = document.getElementById('canvas-container');
          container.appendChild(renderer.domElement);

          // 灯光设置
          const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
          scene.add(ambientLight);

          const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1.0);
          directionalLight1.position.set(1, 1, 1);
          scene.add(directionalLight1);

          const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.7);
          directionalLight2.position.set(-1, -1, -1);
          scene.add(directionalLight2);

          setupControls();
          await loadModel(modelId);
          animate();
        } catch (err) {
          console.error('初始化错误:', err);
          showError('初始化失败: ' + err.message);
          loadingOverlay.style.display = 'none';
        }
      }

      // 鼠标和触控交互
      function setupControls() {
        const canvas = renderer.domElement;

        canvas.style.cursor = 'grab';

        // 滚轮缩放
        canvas.addEventListener('wheel', (e) => {
          e.preventDefault();
          const zoomSpeed = 0.2;
          const delta = -Math.sign(e.deltaY) * zoomSpeed;
          camera.position.z = Math.min(50, Math.max(5, camera.position.z + delta));
        });

        // 鼠标拖拽旋转
        canvas.addEventListener('mousedown', (e) => {
          isDragging = true;
          previousMousePosition.x = e.clientX;
          previousMousePosition.y = e.clientY;
          canvas.style.cursor = 'grabbing';
        });

        canvas.addEventListener('mouseup', () => {
          isDragging = false;
          canvas.style.cursor = 'grab';
        });

        canvas.addEventListener('mouseleave', () => {
          isDragging = false;
          canvas.style.cursor = 'grab';
        });

        canvas.addEventListener('mousemove', (e) => {
          if (!isDragging) return;

          const deltaMove = {
            x: e.clientX - previousMousePosition.x,
            y: e.clientY - previousMousePosition.y,
          };

          if (model) {
            model.rotation.y += deltaMove.x * 0.005;
            model.rotation.x += deltaMove.y * 0.005;
            model.rotation.x = Math.min(Math.max(model.rotation.x, -Math.PI / 2), Math.PI / 2);
          }

          previousMousePosition.x = e.clientX;
          previousMousePosition.y = e.clientY;
        });

        // 窗口调整大小自适应
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 返回按钮
        document.getElementById('back-btn').addEventListener('click', () => {
          window.location.href = '/gallery2/';
        });

        // 背景色切换
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach((el) => {
          el.addEventListener('click', () => {
            colorOptions.forEach((o) => o.classList.remove('active'));
            el.classList.add('active');
            const color = el.getAttribute('data-color');
            document.body.style.background = color;
            scene.background = new THREE.Color(color);
          });
        });
      }

      // 加载模型
      async function loadModel(modelId) {
        // 显示加载动画
        loadingOverlay.style.display = 'flex';
        progressBar.style.width = '0%';
        
        try {
          // 移除现有模型
          if (model) {
            scene.remove(model);
          }
          
          // 使用Nginx配置的路径加载模型
          const modelPath = `/gallery2/models/${modelId}.json`;
          
          // 获取模型数据
          const response = await fetch(modelPath);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const modelData = await response.json();
          
          // 处理模型数据
          const vertices = [];
          const colors = [];
          
          modelData.lines.forEach(line => {
            const color = line.color || { r: 1, g: 1, b: 1 };
            const points = line.points;
            
            for (let i = 1; i < points.length; i++) {
              const prev = points[i-1];
              const curr = points[i];
              
              // 添加起点
              vertices.push(prev.x, prev.y, prev.z);
              colors.push(color.r, color.g, color.b);
              
              // 添加终点
              vertices.push(curr.x, curr.y, curr.z);
              colors.push(color.r, color.g, color.b);
            }
          });
          
          // 创建几何体
          const geometry = new THREE.BufferGeometry();
          geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
          geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
          
          // 创建材质
          const material = new THREE.LineBasicMaterial({
            vertexColors: true,
            linewidth: 2
          });
          
          // 创建模型
          model = new THREE.LineSegments(geometry, material);
          scene.add(model);
          
          // 调整模型位置和相机
          const box = new THREE.Box3().setFromObject(model);
          const center = box.getCenter(new THREE.Vector3());
          model.position.sub(center);
          
          const size = box.getSize(new THREE.Vector3()).length();
          camera.position.z = size * 1.5;
          camera.lookAt(new THREE.Vector3());
          
          // 隐藏加载界面
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
          }, 300);
          
          // 更新进度条
          progressBar.style.width = '100%';
          
        } catch (error) {
          console.error('模型加载失败:', error);
          showError('模型加载失败: ' + error.message);
          loadingOverlay.style.display = 'none';
        }
      }

      // 动画循环
      function animate() {
        requestAnimationFrame(animate);
        
        // 自动旋转模型
        if (model && !isDragging) {
          model.rotation.y += 0.003;
        }
        
        // 渲染场景
        renderer.render(scene, camera);
      }

      // 错误提示
      function showError(msg) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
        
        // 10秒后自动隐藏错误信息
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 10000);
      }

      // 格式化模型名称
      function formatModelName(id) {
        if (!id) return '未命名模型';
        return id.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
      }

      // 初始化
      await init();
    });
  </script>
</body>
</html>
